<!DOCTYPE html>
<html>
  <head>
    <title>Mackan Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.png" />

    <style>
      /* CSS to center the logo image and set the background color */
      body {
        background: #005aa7; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #fffde4,
          #005aa7
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #fffde4,
          #005aa7
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        font-family: Poppins, sans-serif;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .logo {
        margin-bottom: 40px;
        animation: pulsate 2s ease-in-out infinite;
        width: 80%; /* add a relative width */
        max-width: 600px; /* limit the maximum width if necessary */
        overflow: hidden; /* ensure that nothing spills over the logo container */
      }
      .logo img {
        width: 100%;
        height: auto;
      }

      .buttons {
        display: flex;
      }
      .buttons a {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        border-radius: 20px;
        text-decoration: none;
      }
      .buttons a.login {
        border: 2px solid #016469;
        background-color: #04b0ba;
        color: #fff;
        padding: 10px 20px;
        font-weight: 600;
      }
      .buttons a.signup {
        border: 2px solid #a41f05;
        background-color: #f05c3e;
        color: #fff;
        font-weight: 600;
      }
      .buttons a:hover {
        background-color: #ddd;
        cursor: pointer;
      }

      @keyframes pulsate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Media queries for mobile devices */
      @media (max-width: 600px) {
        .buttons {
          flex-direction: column;
          align-items: center;
        }
        .buttons button {
          font-size: 20px !important;
          width: 200px !important;
        }
        .logo {
          max-width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="logo">
        <img src="logo-web.png" alt="Logo" />
      </div>
      <div class="buttons">
        <a class="login" href="http://app.norrving.com/login">Login</a>
        <a class="signup" href="http://app.norrving.com/signup">Sign Up</a>
      </div>
    </div>
  </body>
</html>
